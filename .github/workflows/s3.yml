name: Amazon S3
on:
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Setup node env üèó
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path üõ†
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules üì¶
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: checkout awsome-doctor-view
        uses: actions/checkout@v2
        with:
          repository: DiscreteTom/awsome-doctor-view
          path: awsome-doctor-view
          persist-credentials: false

      - name: checkout content
        uses: actions/checkout@v2
        with:
          path: content
          persist-credentials: false

      - name: install & generate
        run: |
          cp -r content/* awsome-doctor-view
          cd awsome-doctor-view
          yarn install
          yarn generate

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::241779123978:role/awsome-doctor-s3-writer
          aws-region: us-east-1

      - name: Copy dist to S3
        run: |
          aws s3 cp awsome-doctor-view/dist s3://awsome-doctor --recursive
